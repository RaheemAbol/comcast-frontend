<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-box</title>

    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .boxes {
        height: 75px;
        width: 75px;
        border: 1px solid blue;
        text-align: center;
      }

      .container {
        height: 50vh;
        width: 50vw;
        border: 10px solid black;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 50px;
      }

      #box1 {
        background-color: blue;
      }
      #box2 {
        background-color: red;
      }
      #box3 {
        background-color: yellow;
      }
      #box4 {
        background-color: green;
      }
      #box5 {
        background-color: silver;
      }
      #box6 {
        background-color: tomato;
      }
      #box7 {
        background-color: orange;
      }

      #box8 {
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <h1>Flexbox-demo</h1>
    <div class="container">
      <div class="boxes" id="box1">1</div>
      <div class="boxes" id="box2">2</div>
      <div class="boxes" id="box3">3</div>
      <!-- <div class="boxes" id="box4">4</div>
      <div class="boxes" id="box5">5</div>
      <div class="boxes" id="box6">6</div>
      <div class="boxes" id="box7">7</div>
      <div class="boxes" id="box8">8</div> -->
    </div>
  </body>
</html>
