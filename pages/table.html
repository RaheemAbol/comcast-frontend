<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 400px;
      }

      th,
      td {
        border: 1px solid black;
        text-align: center;
      }
      th {
        background-color: lightgray;
      }

      h1 {
        margin-left: 100px;
      }
    </style>
  </head>
  <body>
    <body>
      <h1>Store Hours</h1>
      <table>
        <tr>
          <th>Day</th>
          <th>Open</th>
          <th>Close</th>
        </tr>
        <tr>
          <td>Monday</td>
          <td>9:00 am</td>
          <td>6:00 pm</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td>9:00 am</td>
          <td>6:00 pm</td>
        </tr>
        <tr>
          <td>Wedensday</td>
          <td>9:00 am</td>
          <td>6:00 pm</td>
        </tr>
        <tr>
          <td>Thursday</td>
          <td>9:00 am</td>
          <td>6:00 pm</td>
        </tr>
        <tr>
          <td>Friday</td>
          <td>9:00 am</td>
          <td>6:00 pm</td>
        </tr>
        <tr>
          <td>Saturday</td>
          <td>9:00 am</td>
          <td>6:00 pm</td>
        </tr>
        <tr>
          <td>Sunday</td>
          <td colspan="2">closed</td>
        </tr>
      </table>
    </body>
  </body>
</html>
